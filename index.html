<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/select.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Стилизайция и отправка формы</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="form">
        <form action="#" id="form" class="form__body">
          <h1 class="form__title">Отправка данных на почту</h1>
          <div class="form__item">
            <label for="formName" class="form__label">Имя*:</label>
            <input id="formName" type="text" name="name" class="form__input" />
          </div>
          <div class="form__item">
            <label for="formEmail" class="form__label">E-mail*:</label>
            <input
              id="formEmail"
              type="text"
              name="email"
              class="form__input"
            />
          </div>
          <div class="form__item">
            <div class="form__title">Левша или правша?</div>
            <div class="options">
              <div class="options__item">
                <input
                  id="formRightHanded"
                  checked
                  type="radio"
                  value="right"
                  name="hand"
                  class="options__input"
                />
                <label for="formRightHanded" class="options__label"
                  >Правша</label
                >
              </div>
              <div class="options__item">
                <input
                  id="formLeftHanded"
                  type="radio"
                  value="left"
                  name="hand"
                  class="options__input"
                />
                <label for="formLeftHanded" class="options__label"
                  >Правша</label
                >
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="js/select.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
